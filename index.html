
<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AuraCare Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e6f2e6;
      padding: 1rem;
      color: #333;
      text-align: center;
    }
    img {
      max-width: 100%;
      border-radius: 20px;
    }
    button {
      margin: 1rem 0.5rem;
      padding: 1rem;
      font-size: 1.2rem;
      border-radius: 10px;
      border: none;
      background: #4caf50;
      color: white;
      cursor: pointer;
    }
    .panel {
      margin-top: 2rem;
      padding: 1rem;
      border: 2px solid #ccc;
      border-radius: 10px;
      background: white;
    }
  </style>
</head>
<body>
  <h2>AuraCare Virtuaaliavustaja</h2>
  <img src="Timo.png" alt="Timo" />
  <div>
    <button onclick="startConversation()">Keskustelu</button>
    <button onclick="reminder('medicine')">💊 Lääkkeet</button>
    <button onclick="reminder('water')">💧 Juo vettä</button>
    <button onclick="reminder('emergency')">🚨 Hätä</button>
    <button onclick="showPanel()">📊 Hallintapaneeli</button>
  </div>
  <div class="panel" id="panel"></div>

  <script>
    function speak(text) {
      const msg = new SpeechSynthesisUtterance(text);
      msg.lang = "fi-FI";
      msg.pitch = 1;
      msg.rate = 1;
      speechSynthesis.speak(msg);
    }

    function startConversation() {
      const lines = [
        "Timo täällä, äiti.",
        "Moi Timo!",
        "Jutellaanko hetki?",
        "Joo. Mä kävin tänään kaupassa ja ostin nakkeja.",
        "Kuulostaa herkulliselta.",
        "Se oli sun herkkuruokaa lapsena.",
        "Kyllä kyllä. Nyt jatkan omia töitä.",
        "Heippa!",
        "Soittelen taas huomenna.",
        "Hyvä hyvä."
      ];
      lines.forEach((line, i) => {
        setTimeout(() => speak(line), i * 4000);
      });
    }

    function reminder(type) {
      let lines = [];
      if (type === "medicine") {
        lines = [
          "Äiti, onko aika ottaa aamulääkkeet?",
          "Kyllä poikaseni, pitäisi ottaa ne.",
          "Hyvä äiti! Käy ottamassa ne rauhassa.",
          "Otitko lääkkeet?",
          "Kyllä, otin kaikki tablettini.",
          "Erinomaista! Verenpainelääke, D-vitamiini ja Kalsium. Kaikki otettu turvallisesti."
        ];
      } else if (type === "water") {
        lines = [
          "Äiti, oletko juonut tänään vettä?",
          "En vielä paljoa poikaseni...",
          "Käy hakemassa iso lasi vettä nyt heti.",
          "Join nyt lasillisen, Timo kulta.",
          "Hienoa äiti! Muista juoda vettä koko päivän ajan."
        ];
      } else if (type === "emergency") {
        lines = [
          "HÄTÄTILANNE havaittu!",
          "Äiti, kuulin kolinaa! Onko kaikki kunnossa?",
          "Kaaduin vähän mutta en satuttanut itseäni.",
          "Olen huolissani äiti. Pystytkö liikkumaan normaalisti?",
          "Kyllä pystyn, en loukannut mitään.",
          "Hyvä äiti. Jos tuntuu pahalta, soita heti 112."
        ];
      }

      lines.forEach((line, i) => {
        setTimeout(() => speak(line), i * 4000);
      });
    }

    function showPanel() {
      const panel = document.getElementById("panel");
      panel.innerHTML = `
        <h3>Auracare muistutukset</h3>
        <p>💊 Aamulla 08:00 – Otettu ✅</p>
        <p>💧 Juotu vettä 3 lasia – Tavoite 6–8</p>
        <p>🚨 Kaatumisia: 0 tänään</p>
        <p>👨‍👩‍👦 Läheiset: Timo (040-1234567), Anna (050-9876543)</p>
      `;
      speak("Hallintapaneeli avattu.");
    }
  </script>
</body>
</html>
