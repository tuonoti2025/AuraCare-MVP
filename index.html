<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muistutukset</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        button {
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        @media (max-width: 600px) {
            button {
                width: 100%;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <h1>Muistutukset</h1>
    <button onclick="speak('Ota lääkkeesi nyt!')">Lääke</button>
    <button onclick="speak('Muista juoda vettä!')">Juoma</button>
    <button onclick="speak('Hätätilanne! Soita apua!')">Hätätilanne</button>

    <script>
        // Puhetoiminto
        function speak(message) {
            const utterance = new SpeechSynthesisUtterance(message);
            utterance.lang = "fi-FI"; // Asetetaan suomen kieli

            // Haetaan saatavilla olevat äänet
            const voices = window.speechSynthesis.getVoices();
            const finnishVoice = voices.find(voice => voice.lang === "fi-FI") || voices[0];
            if (finnishVoice) {
                utterance.voice = finnishVoice;
                console.log("Käytetty ääni:", finnishVoice.name);
            } else {
                console.warn("Suomenkielistä ääntä ei löydy, käytetään oletusääntä.");
            }

            // Virheenkäsittely
            utterance.onerror = (event) => {
                console.error("Puhevirhe:", event.error);
            };

            window.speechSynthesis.speak(utterance);
        }

        // Ladataan äänet, kun sivu latautuu
        window.speechSynthesis.onvoiceschanged = () => {
            const voices = window.speechSynthesis.getVoices();
            console.log("Saatavilla olevat äänet:", voices.map(v => `${v.name} (${v.lang})`));
        };

        // Varmistetaan, että äänet ladataan heti
        if (window.speechSynthesis.getVoices().length === 0) {
            window.speechSynthesis.getVoices();
        }
    </script>
</body>
</html>
